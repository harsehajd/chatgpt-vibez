<!-- CSS Styling Page -->

<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    form {
        margin-top: 20px;
        text-align: center;
    }
    
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
    }
    
    input[type="text"] {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        padding: 8px 20px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #555;
